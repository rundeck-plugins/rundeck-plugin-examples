version = '5.15.0-20250902'
defaultTasks 'clean','build'
apply plugin: 'java-library'
apply plugin: 'idea'
ext.rundeckPluginVersion= '1.2'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenLocal()
    mavenCentral()
}

configurations.all {
    resolutionStrategy {
        force "org.apache.commons:commons-lang3:${commonsLang3Version}"
    }
}

dependencies {
    implementation("org.rundeck:rundeck-core:${rundeckVersion}") {
        exclude group: 'commons-lang', module: 'commons-lang'
    }
    // Override commons-lang transitive dependency to fix vulnerabilities
    implementation( "org.apache.commons:commons-lang3:${commonsLang3Version}")
    testImplementation(
        [group: 'junit', name: 'junit', version: '3.8.1',ext:'jar']
    )
}

ext.pluginClassNames='com.dtolabs.rundeck.plugin.example.ExampleNotificationPlugin'
jar {
    manifest {
        attributes 'Rundeck-Plugin-Classnames': pluginClassNames
        attributes 'Rundeck-Plugin-File-Version': version
        attributes 'Rundeck-Plugin-Version': rundeckPluginVersion, 'Rundeck-Plugin-Archive': 'true'
    }
}





